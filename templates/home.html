<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
</head>
<body>
    <h1>Boston House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        {% for feature in ['CRIM','ZN','INDUS','CHAS','NOX','RM','AGE','DIS','RAD','TAX','PTRATIO','B','LSTAT'] %}
            <input type="text" name="{{ feature }}" placeholder="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
